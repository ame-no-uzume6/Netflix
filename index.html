<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Quién está viendo ahora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo"></a>
    </div>
    <div class="perfil-container">
        <h1>¿Quién está viendo ahora?</h1>

            </div>
            <div class="perfil" data-id="2">
                <img src="./assets/avatarClau.jpg" alt="Perfil 2">
                <p>Clau</p>
            </div>
            <div class="perfil" data-id="3">
                <img src="https://i.pinimg.com/originals/44/21/dd/4421dd392c6b45a6c42171c7e2c9920a.png" alt="Perfil 3">
                <p>Perfil 3</p>
            </div>
        </div>
        <button class="gestion-perfiles">Gestionar Perfiles</button>
    </div>
    <script src="script.js"></script>

</html>
