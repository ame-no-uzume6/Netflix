<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trivia 2 - Solución al problema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="trivia-page">
    <header class="header-presentacion">
        <a href="solucion.html" class="atras-btn">&larr; Volver</a>
        <h1>Trivia 2: Solución al problema</h1>
    </header>
    <div class="trivia">
        <form>
            <div class="pregunta">
                <p>¿Cuál fue la solución clave que permitió a Netflix superar el riesgo de obsolescencia y migrar al Streaming?</p>
                <button type="button" onclick="verificarTrivia2('a')">a) Mejorar el marketing</button>
                <button type="button" onclick="verificarTrivia2('b')">b) Invertir en tiendas físicas</button>
                <button type="button" onclick="verificarTrivia2('c')">c) Uso estratégico del análisis de datos</button>
                <button type="button" onclick="verificarTrivia2('d')">d) Vender la marca</button>
            </div>
        </form>
    </div>
    <div id="modal-respuesta" class="modal">
        <div class="modal-content">
            <span id="modal-mensaje">¡Respuesta correcta!</span>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>
    <a href="solucion.html" class="corner-link">Siguiente &rarr;</a>
    <script>
    function verificarTrivia2(respuesta) {
        let correcto = respuesta === 'c';
        if(correcto){
            mostrarModal()
        }
    }
    function mostrarModal() {
        const modal = document.getElementById('modal-respuesta');
        modal.classList.add('show');
    }
    function cerrarModal() {
        document.getElementById('modal-respuesta').classList.remove('show');
    }
    </script>
</body>
</html>
